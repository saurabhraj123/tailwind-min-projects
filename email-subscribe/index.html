<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
</head>
<body class="flex justify-center items-center h-screen bg-gray-500">
    <div class="flex flex-col bg-zinc-800 max-w-4xl border-8 border-zinc-800 rounded-lg md:flex-row">
        <div>
            <img class="h-80 w-full md:w-auto hover:scale-100" src="./images/image.jpg" alt="">
        </div>

        <div class="flex flex-col justify-center font-serif p-12 text-white">
            <h1 class="text-2xl font-medium mb-4">Get diet and fitness tips in your inbox</h1>

            <p class="mb-4 max-w-sm">Eat better and exercise better. Sign up for the Diet&Fitness newsletter.</p>
            
            <div class="flex flex-col md:flex-row">
                <input type="text" class="block border-2 rounded-md mb-4 md:w-7/12 border-gray-400 p-3 bg-transparent focus:outline-none md:mb-0" name="email" placeholder="Enter your email address">
                <a href="#" class="text-center md:ml-4 bg-[#7DD71B] p-4 px-6 border border-[#7DD71B] text-black rounded-lg">Subscribe</a>
            </div>
        </div>
    </div>
</body>
</html>
