<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-[#EEF2F6]">
        <div class="flex p-10 m-6 max-w-4xl justify-center flex-wrap bg-white shadow-lg rounded-md">
            <img class="max-w-[160px] self-start " src="./images/headphone.png" alt="Headphone">

            <div class="ml-6">
                <p class="bg-black rounded-xl text-sm inline-block text-white py-0.5 px-2">Free shipping</p>
                
                <h1 class="text-2xl mt-1.5 font-medium">Razer Kraken Kitty Edt Gaming <br> Headset</h1>
                
                <p class="mt-4 font-medium"><s>$799</s></p>
                
                <h2 class="text-4xl font-bold mt-2">$599</h2>
                
                <p class="mt-1.5 text-gray-500">The offer is valid until April 3 as long as stock lasts!</p>
                
                <a class="inline-block w-full bg-[#3A75F1] border-b-4 border-[#1D42CB] rounded-md py-3 px-2 mt-3 text-white text-center hover:bg-[#3A55F1]" href="">Add to Cart</a>
                
                <div class="flex items-center mt-2">
                    <span class="inline-block max-h-1 p-1.5 mt-1 rounded-lg bg-green-400"> </span>
                    <p class="mt-1 ml-2">50+ pcs. in stock.</p>
                </div>
                
                <div class="flex justify-between mt-4 gap-2">
                    <div class="flex justify-center items-center border w-full rounded-lg"> 
                      <img class="max-h-10" src="./images/weight.png" alt="">  
                      <a href="" class="">Add to Cart</a>
                    </div>
                    
                    <div class="flex justify-center py-1 items-center w-full border rounded-lg">
                        <img class= "max-h-10" src="images/heart.png" alt="">
                        <a href="" class="inline-block">Add to Wishlist</a>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
</body>
</html>
