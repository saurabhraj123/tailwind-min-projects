<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pricing Cards</title>
</head>
<body>
    <div class="flex items-center justify-center bg-slate-800 min-h-screen text-white">
        <div class="flex gap-6 flex-wrap justify-center m-4">
            <div class="border pt-4 border-[12px] rounded-2xl border-slate-700">
                <div class="flex flex-col items-center p-4 pt-6">
                    <p class="mb-6">BASIC</p>
                    <h2 class="font-medium font-serif text-5xl mb-2"><span class="text-4xl">100</span>GB</h2>
                    <p class="mb-4">$1.99/month</p>
                    <a class="border border-violet-700 p-6 py-2 rounded-lg hover:bg-purple-700 active:bg-violet-600" href="">Purchase</a>
                </div>
    
                <div class="flex pb-8 flex-col gap-1.5 items-center border-t border-slate-700 p-6 mt-6">
                    <p><img src="./images/tick.svg" class="inline-block w-4 mr-2" alt=""> 100 GB storage</p>
                    <p><img src="./images/tick.svg" class="inline-block w-4 mr-2" alt=""> Option to add members</p>
                    <p><img src="./images/tick.svg" class="inline-block w-4 mr-2" alt=""> Extra member benefits</p>
                </div>
            </div>

            <div class="border pt-4 border-[12px] rounded-2xl border-violet-700">
                <div class="flex flex-col items-center p-4 pt-6">
                    <p class="mb-6">STANDARD</p>
                    <h2 class="font-medium font-serif text-5xl mb-2"><span class="text-4xl">200</span>GB</h2>
                    <p class="mb-4">$3.99/month</p>
                    <a class="border border-violet-700 p-6 py-2 rounded-lg bg-violet-600 hover:bg-violet-700" href="">Purchase</a>
                </div>
    
                <div class="flex flex-col gap-1.5 items-center border-t border-slate-700 p-6 mt-6">
                    <p><img src="./images/tick.svg" class="inline-block w-4 mr-2" alt=""> 200 GB storage</p>
                    <p><img src="./images/tick.svg" class="inline-block w-4 mr-2" alt=""> Option to add members</p>
                    <p><img src="./images/tick.svg" class="inline-block w-4 mr-2" alt=""> Extra member benefits</p>
                </div>
            </div>

            <div class="border pt-4 border-[12px] rounded-2xl border-slate-700">
                <div class="flex flex-col items-center p-4 pt-6">
                    <p class="mb-6">PREMIUM</p>
                    <h2 class="font-medium font-serif text-5xl mb-2"><span class="text-4xl">2</span>TB</h2>
                    <p class="mb-4">$8.99/month</p>
                    <a class="border border-violet-700 p-6 py-2 rounded-lg hover:bg-violet-700 active:bg-violet-600" href="">Purchase</a>
                </div>
    
                <div class="flex flex-col gap-1.5 items-center border-t border-slate-700 p-6 mt-6">
                    <p><img src="./images/tick.svg" class="inline-block w-4 mr-2" alt=""> 2 TB storage</p>
                    <p><img src="./images/tick.svg" class="inline-block w-4 mr-2" alt=""> Option to add members</p>
                    <p><img src="./images/tick.svg" class="inline-block w-4 mr-2" alt=""> Extra member benefits</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
